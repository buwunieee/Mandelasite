<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARANOIA.COM</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #ddd;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #111;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        nav {
            background-color: #222;
            padding: 10px;
        }
        nav a {
            color: #ff0000;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .news {
            background-color: #333;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <header>
        Citizen: The Computer is (still!) Your Friend
    </header>
    <div class="banner">
        <img src="https://media.forgecdn.net/avatars/thumbnails/987/847/256/256/638499174096313996.png" alt="Creepy Face">
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Forum</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <div class="news">
            <h2>Your Fair Warning</h2>
            <p>Freedom of thought and eclectic interests on the internet.</p>
            <p>Stay paranoid, stay aware.</p>
        </div>
    </div>
</body>
</html>
